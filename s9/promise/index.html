<html lang="en">

<head>

<body>


  <script>
    /* console.log('Hi')
    setTimeout(() => {
      console.log('Morteza')

    console.log('Goodby') */

    console.log('Hi')
    const HelloBy = new Promise((resolve, reject) => {
      setTimeout(() => {
        const status = 500;
        if (status == 200) {
          // console.log('Morteza');
          resolve({name: 'Morteza'});
        } else {
          reject('Error Acoured');
        }

      }, 3000);
    });
    /* HelloBy.then(function() {
      console.log('Goodby')
    }); */
    HelloBy.then((data) => {
      console.log(data.name)
      console.log('Goodby')
    }, (err) => {
      console.error(err)
    })
  </script>
</body>


</html>
